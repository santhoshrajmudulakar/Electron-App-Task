<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JOY</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script>
      require('./renderer.js')
    </script>
  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "register.html", true);
      xhttp.send();
    }
  </script>
</head>

<body>
  <div class="container">

    <div id="demo">


    </div>


    <h3 class="logo">Logo</h3>


    <!--Header-->


    <!--login-->
    <div class="login_wrapper">
      <div class="header">
        <div class="text-center">
          <h3>State the name and Ye shall Pass</h3>
          <p>Not a memory yet?
            <b>
              <a onclick="loadDoc()">Register</a>
            </b> now - It's fun and easy</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-7 border_right">
          <div class="wrapper text-center">
            <form class="login">
              <div class="form-group">

                <input type="text" placeholder="Username" class="form-control" id="user" required [(ngModel)]="modal.user" name="user" #user="ngModel">
              </div>
              <div class="form-group">

                <input type="text" placeholder="Password" class="form-control" id="pass" required [(ngModel)]="modal.pass" name="pass" #user="ngModel">
              </div>



            </form>

            <p>
              <a class="forgot">Forgot your password?</a>
            </p>
            <div class="left">
              <input type="checkbox" /> Remeber</div>
            <button type="button" class="btn btn-login pull-right">LogIn</button>
            <div class="clearfix"></div>


          </div>
        </div>
        <div class="col-lg-5">
          <div class="buttons">
            <p>
              <button type="button" class="btn btn-facebook">Signin with Facebook</button>
            </p>
            <p>
              <button type="button" class="btn btn-twitter">Signin with twitter</button>
            </p>
          </div>
        </div>

      </div>
    </div>


    <!--video-->
    <div class="login_wrapper video_wrapper">
      <div class="header">
        <div class="text-center">
          <h3>Learn More</h3>
          <p>Check out our demos and quick guides to our app</p>
        </div>
      </div>
      <hr>
      <div class="row">

        <iframe width="100%" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
      </div>
    </div>







  </div>
</body>

</html>
