<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JOY</title>
<link href="css/style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<script>
  require('./renderer.js')
</script>
  </head>
  <body>
<div class="container">   
          <h3>Logo</h3>
     
      
    <!--Header-->
    

      <!--login-->
<div class="login_wrapper">
      <div class="header">
          <div class="text-center">
          <h3>State the name and Ye shall Pass</h3>
          <p>Not a memory yet? <b>Register</b> now - It's fun and easy</p>
        </div>
        </div>
        <hr>
      <div class="row">
                <div class="col-lg-7 border_right">
            <div class="wrapper text-center">
                <form class="login">
                  <input type="text" placeholder="Username" autofocus/>
                  <i class="fa fa-user"></i>
                  <input type="password" placeholder="Password" />
                  <i class="fa fa-key"></i>
                  <a class="forgot">Forgot your password?</a>
                  <button>
                    <i class="spinner"></i>
                    <span class="state">Log in</span>
                  </button>
                </form>
                
              </div>
        </div>
        <div class="col-lg-5">
          <div class="buttons">
            <p><button type="button" class="btn btn-facebook">Facebook</button></p>
            <p><button type="button" class="btn btn-twitter">Facebook</button></p>
          </div>
        </div>
       
        </div>
      </div>




      </div>
  </body>
</html>
